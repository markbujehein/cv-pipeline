# Cover Letter Template Data
#
# This file contains building blocks for specialized scientific and ML roles.
# The generator combines these based on the role and variant.

# Paragraph 1: The Hook (Origin Story & Initial Enthusiasm)
# Purpose: Grab attention immediately, show genuine interest
hook:
  academic_researcher: "My passion for Neutron and X-ray scattering has been forged through hands-on research at international facilities like ISIS, MAX IV, and PSI. As a researcher at the Niels Bohr Institute, I've seen firsthand how high-precision experiments can unravel the complexities of material properties, and I am eager to apply this expertise to the {ROLE} position at {INSTITUTE}."

  industrial_scientist: "I believe that the bridge between fundamental nanoscience and industrial application is built on rigorous experimental data and advanced computation. Having managed large-scale scientific projects and budgets exceeding DKK 1.5 million, I am excited to apply my dual expertise in experimental physics and strategic leadership to the {ROLE} position at {COMPANY}."

# Paragraph 2: Why You're a Great Fit (Relevant Achievements & Proof)
# Purpose: Prove you can do the job with specific metrics
fit:
  academic_researcher:
    highlights:
      - "Beam Time Leadership: Led 4 days of neutron scattering experiments at CAMEA (PSI) with Prof. Kim Lefmann, and managed high-intensity data collection at TOSCA and POLARIS (ISIS)."
      - "Scientific Communication: Presenting MSc thesis results on novel neutron moderators at the DanScatt 2026 conference, demonstrating independent research ownership."
      - "Computational Integration: Bridge experimental scattering results with computational chemistry and neutronics simulations to characterize novel materials."

  industrial_scientist:
    highlights:
      - "Project & Financial Management: As Treasurer of Studentersamfundet, I managed an annual budget of DKK 1.5M, stabilizing the economy during a deficit through strategic digitization."
      - "Interdisciplinary Problem Solving: Developed GNN architectures for ALICE@CERN data, achieving state-of-the-art results in particle track reconstruction."
      - "Facility Rigor: Applied high-precision laboratory protocols at CoSAXS (MAX IV), translating complex facility data into actionable research insights."

# Paragraph 3: Why This Company/Institute (Research & Genuine Interest)
# Purpose: Show you've done research and have genuine interest
interest:
  research_institute: "I've long followed {INSTITUTE}'s pioneering work in {RESEARCH_AREA}. Your recent focus on {SPECIFIC_PROJECT} aligns perfectly with my ambition to push the boundaries of scattering physics. I am particularly drawn to your collaborative environment and the opportunity to contribute to {SCIENTIFIC_DOMAIN}."

  deep_tech: "I am impressed by {COMPANY}'s commitment to solving {TECHNICAL_PROBLEM}. Having read your engineering blog posts about {BLOG_TOPIC}, I share your philosophy on {PHILOSOPHY}. I am eager to contribute to {FIELD} using my background in both experimental nanoscience and computational discovery."

# Paragraph 4: The Close (Value Prop & CTA)
# Purpose: Show enthusiasm and invite next steps
close:
  academic_researcher: "I bring a track record of experimental rigor and a deep network within the scattering community. I'd love to discuss how my experience at large-scale facilities and my upcoming Viva Voce results can support {INSTITUTE}'s research goals. Thank you for your time and consideration."

  industrial_scientist: "My unique combination of scientific depth and proven organizational leadership makes me a versatile contributor to high-impact teams. I'd welcome the chance to discuss how I can help {COMPANY} achieve its objectives in {AREA}. Thank you for considering my application."

# Call to Action
cta:
  direct: "I look forward to the possibility of discussing this role with you further."
  enthusiastic: "I am incredibly excited about this opportunity and look forward to hearing from you soon."
